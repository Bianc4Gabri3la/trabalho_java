<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container">
    <h2 th:text="${paciente.id == null ? 'Novo Paciente' : 'Editar Paciente'}"></h2>
    <form th:action="@{/pacientes/salvar}" th:object="${paciente}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div class="mb-3">
            <label>Nome:</label>
            <input type="text" class="form-control" th:field="*{nome}" required/>
        </div>
        <div class="mb-3">
            <label>CPF:</label>
            <input type="text" class="form-control" th:field="*{cpf}" required/>
        </div>
        <div class="mb-3">
            <label>Data de Nascimento:</label>
            <input type="date" class="form-control" th:field="*{dataNascimento}" required/>
        </div>
        <div class="mb-3">
            <label>Telefone:</label>
            <input type="text" class="form-control" th:field="*{telefone}" required/>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div th:replace="fragments/footer :: *"></div>
</body>
</html>
