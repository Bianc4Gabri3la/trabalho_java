<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: head"></head>
<body>
<div th:replace="fragments/navbar :: *"></div>

<div class="container">
    <h2 th:text="${agenda.id == null ? 'Novo Agendamento' : 'Editar Agendamento'}"></h2>
    <form th:action="@{/agendas/salvar}" th:object="${agenda}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label>MÃ©dico:</label>
            <select class="form-select" th:field="*{medico}" required>
                <option th:each="m : ${medicos}" th:value="${m}" th:text="${m.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Paciente:</label>
            <select class="form-select" th:field="*{paciente}" required>
                <option th:each="p : ${pacientes}" th:value="${p}" th:text="${p.nome}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label>Data e Hora:</label>
            <input type="datetime-local" class="form-control" th:field="*{dataHora}" required/>
        </div>

        <button type="submit" class="btn btn-success">Salvar</button>
    </form>
</div>

<div th:replace="fragments/footer :: *"></div>
</body>
</html>
