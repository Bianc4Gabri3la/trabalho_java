<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{fragments/header :: head}"></head>
        <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container">
            <h2>Lista de Pacientes</h2>
            <a class="btn btn-primary mb-3" th:href="@{/pacientes/novo}">Novo Paciente</a>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Data de Nascimento</th>
                    <th>Telefone</th>
                    <th>Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="paciente : ${pacientes}">
                    <td th:text="${paciente.nome}"></td>
                    <td th:text="${paciente.cpf}"></td>
                    <td th:text="${paciente.dataNascimento}"></td>
                    <td th:text="${paciente.telefone}"></td>
                    <td>
                        <a class="btn btn-warning btn-sm" th:href="@{/pacientes/editar/{id}(id=${paciente.id})}">Editar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/pacientes/excluir/{id}(id=${paciente.id})}">Excluir</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
        </body>
        </html>
