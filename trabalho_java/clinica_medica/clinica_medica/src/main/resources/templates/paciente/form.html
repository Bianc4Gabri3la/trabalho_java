<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: head}"></head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>
<div class="container">
    <h2 th:text="${paciente.id} != null ? 'Editar Paciente' : 'Novo Paciente'"></h2>
    <form th:action="@{/pacientes/salvar}" th:object="${paciente}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" id="nome" th:field="*{nome}" class="form-control" required pattern="^[A-Za-zÀ-ÿ\s]+$" title="Apenas letras são permitidas"/>
        </div>
        <div class="mb-3">
            <label for="cpf" class="form-label">CPF</label>
            <input type="text" class="form-control" id="cpf" th:field="*{cpf}" required pattern="\d{11}" title="Digite exatamente 11 números"/>
        </div>
        <div class="mb-3">
            <label for="dataNascimento" class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" id="dataNascimento" th:field="*{dataNascimento}" required/>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="text" id="telefone" th:field="*{telefone}" class="form-control" required pattern="\d{10,11}" title="Digite o telefone com DDD"/>
        </div>
        <button type="submit" class="btn btn-primary">Salvar</button>
        <a th:href="@{/pacientes}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
