<!DOCTYPE html>
        <html xmlns:th="http://www.thymeleaf.org">
        <head th:replace="~{fragments/header :: head}"></head>
        <body>
        <div th:replace="~{fragments/navbar :: navbar}"></div>

        <div class="container">
            <h2 th:text="${agenda.id} != null ? 'Editar Agendamento' : 'Novo Agendamento'"></h2>
            <form th:action="@{/agendas/salvar}" th:object="${agenda}" method="post">
                <input type="hidden" th:field="*{id}"/>
                <div class="mb-3">
                    <label for="medico" class="form-label">Médico</label>
                    <select class="form-select" id="medico" th:field="*{medico.id}" required>
                        <option value="" disabled selected>Selecione um médico</option>
                        <option th:each="medico : ${medicos}" th:value="${medico.id}" th:text="${medico.nome}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="paciente" class="form-label">Paciente</label>
                    <select class="form-select" id="paciente" th:field="*{paciente.id}" required>
                        <option value="" disabled selected>Selecione um paciente</option>
                        <option th:each="paciente : ${pacientes}" th:value="${paciente.id}" th:text="${paciente.nome}"></option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="dataHora" class="form-label">Data e Hora</label>
                    <input type="datetime-local" class="form-control" id="dataHora" th:field="*{dataHora}" required/>
                </div>
                <button type="submit" class="btn btn-success">Salvar</button>
                <a th:href="@{/agendas}" class="btn btn-secondary">Cancelar</a>
            </form>
        </div>

        <div th:replace="~{fragments/footer :: footer}"></div>
        </body>
        </html>
